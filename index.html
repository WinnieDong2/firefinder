<!DOCTYPE html>
<html>

  <head>
    <title>Fire Finder</title>
    <script type="text/javascript">
      function fn1() {
        var num1 = document.getElementById("lng").value;
        alert("Your longitude is: " + num1.toString());
        var num2 = document.getElementById("lat").value;
        alert("Your latitude is: " + num2.toString());
        var num3 = document.getElementById("radius").value;
        alert("Your radius is: " + num3.toString() + " meters");
      }

    </script>

  </head>

  <body>
    <h1>
      Fire Finder
    </h1>
    <p>
      Welcome to Fire Finder!
      <br>
      <br>
      <label>Please enter your location.</label>
      <br>
      <label>Longitude:</label>
      <input type="number" id="lng" placeholder="ex. -120" />
      <br>
      <label>Latitude:</label>
      <input type="number" id="lat" placeholder="ex. 40" />
      <br>
      <br>
      <label>Enter the radius of the area you want to check in meters:</label>
      <br>
      <input type="number" id="radius" placeholder="ex. 5000" />
      <br>
      <br>
      <button onclick="fn1()" id="btn1">Submit
      </button>

    </p>
  </body>

</html>
